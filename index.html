<html lang="en">
	<head>
		<title>Charge!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/game.css"type="text/css">		
		<script src="js/jquery-3.3.1.min.js"></script>		
	</head>
	<body>
		<div class="container">
			<div class="row" id="titlebar">
				<div class="col-lg-12">
						<h1 id="title">Charge!</h1>
				</div>
			</div>
			<button class="btn btn-default btn-lg" onclick="start();" id="startbtn">Start!</button>
			<div class="row">
				<div id="user" class="col-lg-3">
					<h2 id='username' class='headers'></h2>
				</div>				
				<div id="mid" class="col-lg-6">
					<div id="playarea">
							<h5 id="comment"></h5><br>							
							<div id="battle">
								<div class="popup">
									<img src="" width="" id="leftplayer" >
									<span class="popuptext" id="gametips">I can't attack if I dont have any charge!</span>
								</div>
								<img src="" width="" id="rightplayer" class="flipped">
							</div>
							<h4 class="gui"></h4>
							<h4 class="text"></h4>
					</div>
					<div class="endarea">
							<button class="btn btn-default btn-lg" onclick="beginAgain();" id="restartbtn">Restart Game</button>
					</div>

					
						
				</div>
				<div id="foe" class="col-lg-3">
					<h2 id='foename' class='headers'></h2>
				</div>
			</div>
		</div>
	</body>
	<script src="js/game.js"></script>
</html>
